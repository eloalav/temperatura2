<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Temperatura e Umidade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌡️ Monitor de Temperatura e Umidade 💧</h1>
  
  <div class="card">
    <div class="info" id="temp">Temperatura: -- °C</div>
    <div class="info" id="umid">Umidade: -- %</div>
  </div>

  <div class="controles">
    <button class="atualizar" onclick="atualizar()">Atualizar</button>
    <button class="desligar" onclick="desligar()">Desligar</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.0/mqttws31.js"></script>
  <script src="index.js"></script>
</body>
</html>
